<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="section1">
                <h3>1. osa: Kell</h3>
                <div id="clock"></div>
            </section>
            <hr>
            <section id="section2">
            <form id = "form" onsubmit="return validateForm()">
                <h3>2. osa: Vormid</h3>
                <form>
                    <!-- input field --->
                    <div id="input-fields">
                        <div id="first-name">
                            <label for="fname">Eesnimi:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div id="last-name">
                            <label for="lname">Perekonnanimi:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <!-- checkbox --->
                    <div id="form-checkbox">
                        <div class="box">
                            <input type="checkbox" id="v1" name="v1" value="present">
                            <label for="vehicle1"> See on kingitus</label> <!-- 5€ --->
                        </div>
                        <div class="box">
                            <input type="checkbox" id="v2" name="v2" value="contactless">
                            <label for="vehicle2"> Soovin kontaktivaba tarnet</label> <!-- 1€ --->
                        </div>    
                    </div> 
                    <!-- dropdown --->
                    <div id="dropdown">
                        <select name="linn" id="linn">
                            <option value="">- Valige linn -</option> 
                            <option value="tln">Tallinn</option> <!-- 0€ --->
                            <option value="trt">Tartu</option> <!-- 2.5€ --->
                            <option value="nrv">Narva</option> <!-- 2.5€ --->
                            <option value="prn">P&auml;rnu</option> <!-- 3€ --->
                        </select>
                    </div>
                    <label for="linn">Valige linn: </label>
                    <div id="radiobuttons">
    					<label>Tarneviis:</label>
    					<br><br>
    					<label for="esindus">Tulen järele (0€)</label>
    					<input type="radio" id="esindus" name="tarne" value="esindus">
    					<br><br>

    					<label for="pakiauto">Pakiautomaat (3.78€)</label>
    					<input type="radio" id="pakiauto" name="tarne" value="pakiauto">
    					<br><br>

    					<label for="koju">Koju kätte (5.40€)</label>
    					<input type="radio" id="koju" name="tarne" value="koju">
					</div>
                    <div id="calc">
                        <input type="submit" value="Arvuta tarne hind:" id="btn-delivery">   
                    </div>
                    <div id="delivery"></div>
                </form>
                <input type="submit" value="Saada" />
</form>
            </section> 
            <hr>
            <section id="section3">
                <h3>3. osa: Kaart</h3>
                <div id="map"></div>
            </section>
        </main>
        <script src="script.js"></script>
        <script type='text/javascript' src = 'https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[Aj2rsxEr2MEAH4i1rq41hWCnRE_CHCASWpw3xnCS6_S8UP4pOyA3jQp2yL-0EJfA]' async defer></script>
    </body>
</html>
